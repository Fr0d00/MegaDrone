[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	mbed-syundo0730/I2Cdev@0.0.0+sha.3aa973ebe3e5
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
	nrf24/RF24@^1.5.0
monitor_speed = 9600
